[platformio]
name = LumenLab
description = "An LED strip gaming and entertainment platform that turns any space into an interactive playground of abstract retro games and animations powered by an ESP32"
default_envs = debug

[env]
upload_speed = 921600
monitor_speed = 921600
lib_deps = 
	jvpernis/PS3 Controller Host@^1.1.0
	fastled/FastLED@^3.10.2
	adafruit/Adafruit SSD1306@^2.5.15
	adafruit/Adafruit GFX Library@^1.12.1

[env:virtualization]
platform = espressif32
board = upesy_wroom
framework = arduino
; debug_tool = esp-prog
; upload_protocol = esp-prog
; debug_init_break = tbreak setup
; debug_extra_cmds =
;   set remote hardware-breakpoint-limit 2
;   set remote hardware-watchpoint-limit 1
; debug_speed = 1000

build_type = debug
build_unflags = -std=gnu++11
build_flags = -g -DVIRTUALIZATION -std=gnu++2a

[env:debug]
platform = espressif32
board = upesy_wroom
framework = arduino
build_type = debug
build_unflags = -std=gnu++11
build_flags = -g -DDEBUG -std=gnu++2a

[env:release]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_ignore = debug-fastled
build_type = release
build_unflags = -std=gnu++11
build_flags = -Os -DRELEASE -std=gnu++2a

[env:native]
platform = native
test_framework = googletest
build_unflags = -std=gnu++11
build_flags = 
	-I.pio/libdeps/native/googletest/googletest/include/gtest
	-I.pio/libdeps/native/googletest/googlemock/include/gmock
	-pthread
	-std=gnu++2a
